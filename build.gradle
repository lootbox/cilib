plugins {
    id 'groovy'
}

group 'com.example'
version '2.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group:'com.lesfurets', name:'jenkins-pipeline-unit', version:'1.1'
}
